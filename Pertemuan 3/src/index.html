<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-2xl mx-auto">
        <!-- Form Penjualan -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-center text-xl font-bold mb-4">Form Penjualan</h2>
            <div>
                <label class="block">Produk</label>
                <input type="text" class="w-full border p-2 rounded-md">
            </div>
            <div>
                <label class="block mt-2">Jumlah</label>
                <input type="number" class="w-full border p-2 rounded-md">
            </div>
            <div>
                <label class="block mt-2">Harga</label>
                <input type="number" class="w-full border p-2 rounded-md">
            </div>
            <button class="w-full bg-blue-600 text-white py-2 mt-4 rounded-md">Tambahkan</button>
        </div>

        <!-- Data Penjualan -->
        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-center text-xl font-bold mb-4">Data Penjualan Bulanan</h2>
            <table class="w-full border-collapse border text-center">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="border p-2">No</th>
                        <th class="border p-2">Produk</th>
                        <th class="border p-2">Jumlah</th>
                        <th class="border p-2">Harga Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border p-2">1</td>
                        <td class="border p-2">Sepatu</td>
                        <td class="border p-2">50</td>
                        <td class="border p-2">Rp 25.000.000</td>
                    </tr>
                    <tr>
                        <td class="border p-2">2</td>
                        <td class="border p-2">Tas</td>
                        <td class="border p-2">30</td>
                        <td class="border p-2">Rp 15.000.000</td>
                    </tr>
                    <tr>
                        <td class="border p-2">3</td>
                        <td class="border p-2">Jam Tangan</td>
                        <td class="border p-2">20</td>
                        <td class="border p-2">Rp 10.000.000</td>
                    </tr>
                    <tr>
                        <td class="border p-2">4</td>
                        <td class="border p-2">Sandal</td>
                        <td class="border p-2">3</td>
                        <td class="border p-2">Rp 300.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="font-bold bg-gray-200">
                        <td colspan="2" class="p-2 text-left">Total Penjualan</td>
                        <td class="p-2">103</td>
                        <td class="p-2">Rp 50.300.000</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</body>
</html>
